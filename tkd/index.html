<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test TKD Level GM</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1560264280-88b68371db39?fm=jpg&q=60&w=3000')
            center/cover no-repeat fixed;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .section {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.2);
            margin-top: 25px;
        }

        .option {
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
        }
        .option:hover {
            background: rgba(52,152,219,0.15);
        }
        .selected {
            background: rgba(52,152,219,0.25);
        }

        #timer-box {
            background: #e74c3c;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);

            /* ★ ADD: Timer Sticky */
            position: sticky;
            top: 0;
            z-index: 9999;
        }

        .hidden { display: none !important; }

        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 380px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    </style>
</head>

<body>
<div class="container">

    <header>
        <h1>TEST TKD LEVEL-GM</h1>
        <p>TEST KEMAMPUAN DASAR LEVEL GENERAL MANAGER</p>
    </header>

    <!-- BIODATA -->
    <section class="section" id="section-biodata">
        <h3 class="mb-3">Isi Biodata Terlebih Dahulu</h3>

        <form id="biodata-form">
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" id="nama" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">NPP</label>
                <input type="text" id="npp" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Divisi</label>
                    <select id="divisi" class="form-control" required>
                        <option value="">-- Pilih Divisi --</option>
                        <option value="CSI">CSI</option>
                        <option value="FRM">FRM</option>
                        <option value="INA">INA</option>
                        <option value="HCC">HCC</option>
                        <option value="MBS">MBS</option>
                        <option value="OPR-1">OPR-1</option>
                        <option value="OPR-2">OPR-2</option>
                        <option value="OPS">OPS</option>
                        <option value="PLM">PLM</option>
                        <option value="SBD">SBD</option>
                    </select>
            </div>

            <button type="button" class="btn btn-primary w-100" id="btn-next">
                <i class="bi bi-arrow-right-circle"></i> Lanjut ke Tes
            </button>
        </form>
    </section>

    <!-- TES -->
    <section class="section hidden" id="section-tes">
        <h3 class="mb-2">Tes Pengetahuan Umum</h3>

        <!-- ★ Timer STICKY (TANPA MERUBAH STRUKTUR) -->
        <div id="timer-box" class="hidden">
            ⏳ Waktu Tersisa: <span id="timer">30:00</span>
        </div>

        <p id="loading-soal">Memuat soal dari Google Sheets...</p>

        <form id="tes-form" class="hidden">
            <div id="questions-container"></div>

            <div class="d-flex gap-2 mt-4">
                <button type="button" class="btn btn-secondary w-50" id="btn-prev">
                    <i class="bi bi-arrow-left-circle"></i> Kembali
                </button>

                <button type="submit" class="btn btn-success w-50">
                    <i class="bi bi-send-fill"></i> Kirim Jawaban
                </button>
            </div>
        </form>
    </section>

    <!-- Modal Loading -->
    <div id="modal-loading" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="spinner-border text-primary mb-3" role="status"></div>
            <h4>Mengirim Data...</h4>
            <p>Mohon tunggu sebentar.</p>
        </div>
    </div>

    <!-- Modal Success -->
    <div id="modal-success" class="modal-overlay hidden">
        <div class="modal-box">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 60px;"></i>
            <h4 class="mt-3">Berhasil!</h4>
            <p>Data Anda sudah terkirim.</p>
            <button class="btn btn-primary w-100" id="modal-ok-btn">OK</button>
        </div>
    </div>

</div>

<script>
/* ----------------- CONFIG ----------------- */
const GOOGLE_SHEET_URL =
"https://script.google.com/macros/s/AKfycbzscmPNIBqjzhn-AqjomTBZhDpzH6mF4uTbuPIKOG_dXqLqduMv9CIY4GudAcyqJuhD/exec";

/* ----------------- LOAD QUESTIONS ----------------- */
let questions = [];

document.addEventListener("DOMContentLoaded", () => {
    loadQuestions();
});

async function loadQuestions() {
    try {
        const res = await fetch(GOOGLE_SHEET_URL + "?action=getQuestions");
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        questions = data;
        generateQuestionsHTML();

        document.getElementById("loading-soal").classList.add("hidden");
        document.getElementById("tes-form").classList.remove("hidden");

    } catch (e) {
        document.getElementById("loading-soal").innerHTML =
        "<span class='text-danger'>Gagal memuat soal!</span>";
    }
}

/* ----------------- GENERATE QUESTIONS ----------------- */
function generateQuestionsHTML() {
    const container = document.getElementById("questions-container");
    container.innerHTML = "";

    questions.forEach((q, i) => {
        const num = i + 1;

        let div = document.createElement("div");
        div.className = "mb-4 pb-3 border-bottom";

        div.innerHTML = `
            <p><strong>${num}. ${q.question}</strong></p>
            ${Object.entries(q.options)
                .map(
                    ([key, val]) => `
                <label class="option form-check">
                    <input class="form-check-input" type="radio" name="q${num}" value="${key}">
                    <span>${key.toUpperCase()}. ${val}</span>
                </label>`
                )
                .join("")}
        `;
        container.appendChild(div);
    });

    document.querySelectorAll(".option input").forEach(r => {
        r.addEventListener("change", function () {
            this.closest(".option").classList.add("selected");
            this.closest("div").querySelectorAll(".option").forEach(opt => {
                if (opt !== this.closest(".option")) opt.classList.remove("selected");
            });
        });
    });
}

/* ----------------- TIMER ----------------- */
let totalSeconds = 30 * 60; 
let warningShown = false;

function startTimer() {
    document.getElementById("timer-box").classList.remove("hidden");

    const timerDisplay = document.getElementById("timer");

    let timer = setInterval(() => {
        totalSeconds--;

        let m = Math.floor(totalSeconds / 60);
        let s = totalSeconds % 60;

        timerDisplay.textContent = 
            `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;

        if (totalSeconds === 300 && !warningShown) {
            warningShown = true;
            alert("⚠️ Waktu tersisa 5 menit!");
        }

        if (totalSeconds <= 0) {
            clearInterval(timer);
            alert("⏰ Waktu habis! Jawaban Anda dikirim otomatis.");
            document.getElementById("tes-form").requestSubmit();
        }
    }, 1000);
}

/* ----------------- NEXT BUTTON ----------------- */
document.getElementById("btn-next").onclick = () => {
    if (!nama.value || !npp.value || !divisi.value) {
        alert("Isi biodata lengkap!");
        return;
    }

    document.getElementById("section-biodata").classList.add("hidden");
    document.getElementById("section-tes").classList.remove("hidden");

    setTimeout(startTimer, 600);
};

/* ----------------- SUBMIT TES ----------------- */
document.getElementById("tes-form").onsubmit = async e => {
    e.preventDefault();

    let correct = 0;

    questions.forEach((q, i) => {
        let num = i + 1;
        let val = document.querySelector(`input[name="q${num}"]:checked`);
        if (val && val.value === q.correct) correct++;
    });

    let score = Math.round((correct / questions.length) * 100);

    document.getElementById("modal-loading").classList.remove("hidden");

    try {
        const url =
            GOOGLE_SHEET_URL +
            "?action=saveResult" +
            "&nama=" + encodeURIComponent(nama.value) +
            "&npp=" + encodeURIComponent(npp.value) +
            "&divisi=" + encodeURIComponent(divisi.value) +
            "&nilai=" + score;

        await fetch(url);

        document.getElementById("modal-loading").classList.add("hidden");
        document.getElementById("modal-success").classList.remove("hidden");

    } catch (e) {
        document.getElementById("modal-loading").classList.add("hidden");
        alert("Gagal kirim data!");
    }
};

/* ----------------- OK BUTTON ----------------- */
document.getElementById("modal-ok-btn").onclick = () => {
    location.reload();
};
</script>

</body>
</html>
